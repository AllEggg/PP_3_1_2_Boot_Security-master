<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{/admin/save}" th:object="${user}">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">User name</th>
            <th scope="col">Roles</th>
            <th scope="col">Password</th>
        </tr>
        </thead>
        <tbody>
        <td><input type="text" th:value="*{name}" name="name"></td>
        <td><input type="text" th:value="*{age}" name="age"></td>
        <td><input type="text" th:value="*{username}" name="userName"></td>
        <td>
            <div th:each="role : ${roles}">
                <input type="checkbox" th:name="${role.getRoleName()}">
                <label th:text="${role.getRoleName()}"></label>
            </div>
        </td>
        <td><input type="text" th:value="*{password}" name="password"></td>
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Create user</button>
</form>
</body>
</html>
