<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<fieldset>

<form th:method="POST" th:action="@{/admin/save}" th:object="${user}">
    <br> Name:
    <input type="text" th:value="*{name}" name="name">
    <br> Age:
    <input type="text" th:value="*{age}" name="age">
    <br> Username:
    <input type="text" th:value="*{username}" name="userName">
    <br> Password:
    <input type="text" th:value="*{password}" name="password">
    <br> Roles:
    <div th:each="role : ${roles}">
        <input type="checkbox" th:name="${role.getRoleName()}">
            <label th:text="${role.getRoleName()}"></label>
    </div>
    </br>
    <input type="hidden" th:value="*{id}" name="id">
    <button type="submit">Save</button>
</form>
</fieldset>
</body>
</html>
