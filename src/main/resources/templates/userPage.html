<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form method="get" th:action="@{/admin/user_form}">
  <button type="submit" class="btn btn-primary">Create new user</button>
</form>

<table class="table table-hover">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">User name</th>
    <th scope="col">Password</th>
    <th scope="col">Roles</th>
    <th colspan="2">Options</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user: ${users}">
    <td th:text="${user.getId()}"/>
    <td th:text="${user.getName()}"/>
    <td th:text="${user.getAge()}"/>
    <td th:text="${user.getUserName()}"/>
    <td th:text="${user.getPassword()}"/>
    <td th:text="${user.getRoles()}"/>
    <td>
      <form th:method="get" th:action="@{/admin/user_form{id}(id=${user.getId()})}">
        <button type="submit" class="btn btn-warning">Edit</button>
      </form>
    </td>
    <td>
      <form method="post" th:action="@{/admin/delete-user{id}(id=${user.getId()})}">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
